<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-4 text-center text-bold "><b>Add New Exchange</b></h3>
      <form class=" w-50 container" [formGroup]="AddExchangeForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input class="form-control" formControlName="id" type="number" id="id" placeholder="Enter id">
                </div>
                <div class="form-group">
                    <label for="exchangename">Stock Exchange Name</label>
                    <input class="form-control" formControlName="exchangename" type="text" id="exchangename" placeholder="Enter stock exchange name">
                </div>
                <div class="form-group" >
                    <label for="about">About Exchange</label>
                    <input class="form-control" formControlName="about" type="text" id="about" placeholder="say something about this stock exchange">
                </div>
                <button class="btn btn-success" (click)="addExchange()" [disabled]="!AddExchangeForm.valid">Add Exchange</button>
                
            </form>
    </div>
    </div>
