    <div class="container">
      <h3 class="display-4 text-center">Add New Companies</h3>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 col">
    <form class=" w-50 container" [formGroup]="companyForm"  (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <input type="text" class="form-control " id="name" formControlName="name"
                    placeholder="Enter the company name">
                </div>

                <div class="form-group">
                    <input type="text" 
                    formControlName="code"
                     placeholder=" Company Code " 
                     name="code" 
                     class="form-control"
                      id="code" >
                      
                
                </div>

            <div class="form-group">
                <select class="form-control "placeholder="Enter Sector" id="sector">
                    <option selected disabled>Select Sector</option>
                    <option>IT <a href="BSE"></a></option>
                    <option>BANKING<a href="NSE"></a></option>
                    <option>MINING<a href="NSE"></a></option>
                    <option>TRADING<a href="NSE"></a></option>
                    <option>OTHERS..<a href="NSE"></a></option>
                  </select>
            </div>
                
                <div class="form-group">
                    <input type="number"class="form-control" id="turnover"   formControlName="turnOver" placeholder="Enter the company turnover">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text"formControlName="ceoName"  id="ceoName" placeholder="Enter the ceo name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text"formControlName="directors"  id="directors" placeholder="Enter the directors">
                </div>
                
                <button  class="btn btn-success mb-2" type="submit">Add Company</button>
            </form>
    </div>
</div>
</div>
