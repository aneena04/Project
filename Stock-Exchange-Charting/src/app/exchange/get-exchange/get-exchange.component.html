<div class="jumbotron jumbotron-fluid">
    <div class="container">
 <table class="table">
     <h2 class="text-center">Stock Exchange Details
     </h2>
        <tr>
        
            <th>Id</th>
            <th>Stock exchange Name</th>
            <th>Contact Address</th>
            <th>Brief</th>
            <th>Remarks</th>
        </tr>
        <tr *ngFor="let exchange of exchanges">
            <td>{{exchange.id}}</td>
            <td>{{exchange.exchangename}}</td>
            <td>{{exchange.contactAddress}}</td>
            <td>{{exchange.brief}}</td>
            <td>{{exchange.remarks}}</td>
            

            <td><button class="btn btn-danger" (click)="deleteExchange(exchange)">Delete</button>
            <button class="btn btn-primary" (click) ="updateExchange(exchange)">Update</button>
        
        </td>
        </tr>
    </table>
    </div>
    </div>
