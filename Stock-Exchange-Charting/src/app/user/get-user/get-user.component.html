<div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="text-center">User Details
            </h2>
<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>   
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
        <td><button class="btn btn-success" (click)="updateUser(user)">Update</button></td>  

    </tr>

</table>
</div>
</div>
