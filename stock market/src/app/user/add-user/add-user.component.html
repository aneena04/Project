<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" 
      formControlName="name"
       placeholder=" Enter your name " 
       class="form-control"
        id="name">
       
    </div>
    <div class="form-group">
        <input type="email"
         formControlName="email"
          placeholder="email" 
          class="form-control"
           id="email">
    
     
    </div>
     <div class="form-group">
      <input type="phone" 
      formControlName="phone"
       placeholder="Enter your number"
         class="form-control" 
         id="phone">
      
    </div>
    <div class="form-group">
        <input type="password"
          formControlName="password"
           placeholder="Password"
        class="form-control"
        id="password">

    </div>
    <div class="form-group">
        <input type="password"
          formControlName="cpassword"
           placeholder="Confirm your Password"
        class="form-control"
        id="cpassword">
    </div>

   
    <button class="btn btn-success" (click)="addUser()" [disabled]="!registerUser.valid">Add User</button>
  </form>
